<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Unit Operations</title>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f8;
    }

    .header {
      background-color: #cce6ff;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
      color: #003366;
    }

    .main {
      display: flex;
      height: calc(100vh - 80px);
      position: relative;
    }

    .sidebar {
      width: 220px;
      background-color: #003366;
      color: white;
      padding: 30px 20px;
    }

    .sidebar button {
      width: 100%;
      margin-bottom: 20px;
      padding: 12px;
      background-color: #004a99;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }

    .sidebar button:hover {
      background-color: #0066cc;
    }

    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      overflow-y: auto;
      position: relative;
      padding: 20px;
    }

    .flow-box {
      background-color: #3399ff;
      color: white;
      padding: 20px 30px;
      border-radius: 6px;
      font-weight: bold;
      text-align: center;
      position: absolute;
      cursor: move;
      user-select: none;
    }

   .flow-box {
  min-width: 150px;
  min-height: 60px;
  max-width: 150px;
  max-height: 60px;
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
}

.flow-box span {
  font-size: 16px;
  text-align: center;
  word-wrap: break-word;
  display: inline-block;
  width: 100%;
  height: 100%;
}

    #connectorCanvas {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 0;
    }

    .right-panel {
      width: 220px;
      background-color: #ffffff;
      padding: 30px 20px;
      border-left: 1px solid #ccc;
      flex-shrink: 0;
    }

    .right-panel button {
      width: 100%;
      margin-bottom: 20px;
      padding: 12px;
      background-color: #e6f2ff;
      border: 1px solid #0073e6;
      color: #003366;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }

    .save-btn {
      background-color: #0073e6;
      color: white;
      margin-top: 40px;
    }

    .save-btn:hover {
      background-color: #005bb5;
    }

    .drawing-tools {
  position: fixed;
  bottom: 20px;
  left: 20px;
  background-color: #f0f8ff;
  padding: 10px 20px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0,0,0,0.2);
  z-index: 10;
}

    .drawing-tools button {
  margin: 5px 0;
  padding: 4px 8px;
  font-size: 8px;
  border-radius: 4px;
}
  </style>
</head>

<body>
  <div class="header">
    <div>Company Logo</div>
    <div>Company Name</div>
  </div>

  <div class="main">
    <div class="sidebar">
      <button>Unit Operation</button>
      <button>Phase Operation</button>
      <a href="Page5.html" class="sidebar-link">Step Operation</a>
    </div>

    <div class="content" id="contentArea">
      <svg id="connectorCanvas"></svg>

      <div class="flow-box" style="left: 100px; top: 100px;"><span contenteditable="true">Phase Operation-1</span></div>
      <div class="flow-box" style="left: 300px; top: 250px;"><span contenteditable="true">Phase Operation-2</span></div>
      <div class="flow-box" style="left: 100px; top: 400px;"><span contenteditable="true">Phase Operation-3</span></div>
    </div>

    <div class="right-panel">
      <button>Split Lot</button>
      <button>Skip Conditions</button>
      <button>Repeat</button>
      <button class="save-btn">Save</button>
    </div>
  </div>

  <div class="drawing-tools">
    <button onclick="addUnit()">‚ûï Add Phase</button>
    <button onclick="connectUnits()">üîó Connect</button>
    <button onclick="deleteUnit()">üóëÔ∏è Delete</button>
  </div>

  <svg style="display: none;">
    <defs>
      <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5"
        orient="auto" markerUnits="strokeWidth">
        <polygon points="0 0, 10 3.5, 0 7" fill="#0073e6"/>
      </marker>
    </defs>
  </svg>

  <script>
  let unitCounter;
  let selectedBox = null;
  const connections = [];

  window.onload = () => {
    const units = document.querySelectorAll('.flow-box');
    unitCounter = units.length;
    units.forEach(makeDraggable);
    units.forEach(bindClickForConnect);
    connectUnits();
  };

  function addUnit() {
  const newUnit = document.createElement('div');
  newUnit.className = 'flow-box';
  newUnit.dataset.unitId = 'unit-' + unitCounter; // üí° Unique ID added here
  newUnit.innerHTML = `<span contenteditable="true">Unit Operation-${++unitCounter}</span>`;
  newUnit.style.left = '150px';
  newUnit.style.top = `${100 + unitCounter * 60}px`;

  document.getElementById('contentArea').appendChild(newUnit);
  makeDraggable(newUnit);
  bindClickForConnect(newUnit);

  const span = newUnit.querySelector('span');
  autoResizeText(span);
  span.addEventListener('input', () => autoResizeText(span));

  connectUnits();
}
function autoResizeText(span) {
  let fontSize = 16;
  span.style.fontSize = fontSize + 'px';
  while ((span.scrollHeight > span.offsetHeight || span.scrollWidth > span.offsetWidth) && fontSize > 8) {
    fontSize--;
    span.style.fontSize = fontSize + 'px';
  }
}

  function deleteUnit() {
    const units = document.querySelectorAll('.flow-box');
    if (units.length > 0) {
      const removed = units[units.length - 1];
      // Remove related connections
      for (let i = connections.length - 1; i >= 0; i--) {
        if (connections[i].from === removed || connections[i].to === removed) {
          connections.splice(i, 1);
        }
      }
      removed.remove();
      unitCounter--;
      connectUnits();
    }
  }

  function makeDraggable(elem) {
    let offsetX = 0, offsetY = 0;

    elem.onmousedown = function (e) {
      offsetX = e.clientX - elem.offsetLeft;
      offsetY = e.clientY - elem.offsetTop;

      document.onmousemove = function (e) {
        elem.style.left = e.clientX - offsetX + 'px';
        elem.style.top = e.clientY - offsetY + 'px';
        connectUnits();
      };

      document.onmouseup = function () {
        document.onmousemove = null;
        document.onmouseup = null;
      };
    };
  }

  function bindClickForConnect(box) {
    box.addEventListener('click', function (e) {
      e.stopPropagation();
      if (!selectedBox) {
        selectedBox = box;
        box.style.border = '2px solid yellow';
      } else if (selectedBox !== box) {
        connections.push({ from: selectedBox, to: box });
        selectedBox.style.border = '';
        selectedBox = null;
        connectUnits();
      } else {
        // Deselect
        box.style.border = '';
        selectedBox = null;
      }
    });
    box.addEventListener('dblclick', e => {
  e.stopPropagation();
  showMetadataEditor(box);
});
  }

  function connectUnits() {
    const canvas = document.getElementById('connectorCanvas');
    canvas.innerHTML = '';
    const svgRect = canvas.getBoundingClientRect();

    connections.forEach(({ from, to }) => {
      const box1 = from.getBoundingClientRect();
      const box2 = to.getBoundingClientRect();

      const x1 = box1.left + box1.width / 2 - svgRect.left;
      const y1 = box1.top + box1.height / 2 - svgRect.top;

      const x2 = box2.left + box2.width / 2 - svgRect.left;
      const y2 = box2.top + box2.height / 2 - svgRect.top;

      const arrow = document.createElementNS('http://www.w3.org/2000/svg', 'line');
      arrow.setAttribute('x1', x1);
      arrow.setAttribute('y1', y1);
      arrow.setAttribute('x2', x2);
      arrow.setAttribute('y2', y2);
      arrow.setAttribute('stroke', '#0073e6');
      arrow.setAttribute('stroke-width', '2');
      arrow.setAttribute('marker-end', 'url(#arrowhead)');
      canvas.appendChild(arrow);
    });
  }
  function showMetadataEditor(box) {
  const panel = document.getElementById('metadataPanel');
  const descriptionField = document.getElementById('metaDescription');
  const operatorField = document.getElementById('metaOperator');

  const data = unitMetadata.get(box) || {};
  descriptionField.value = data.description || '';
  operatorField.value = data.operator || '';

  panel.style.display = 'block';
  panel.style.top = box.offsetTop + 80 + 'px';
  panel.style.left = box.offsetLeft + 180 + 'px';

  panel.dataset.target = box.dataset.unitId || box.innerText;
}
function saveMetadata() {
  const panel = document.getElementById('metadataPanel');
  const description = document.getElementById('metaDescription').value;
  const operator = document.getElementById('metaOperator').value;

  const targetBox = document.querySelector(`.flow-box span:contains("${panel.dataset.target}")`).parentElement;
  unitMetadata.set(targetBox, { description, operator });

  closeMetadata();
}
function closeMetadata() {
  document.getElementById('metadataPanel').style.display = 'none';
}
const unitId = box.dataset.unitId;
unitMetadata.set(unitId, { description, operator });
</script>

<div id="metadataPanel" style="
  display: none;
  position: absolute;
  top: 100px;
  right: 240px;
  background-color: #ffffff;
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 6px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.2);
  z-index: 20;
">
  <h4>Metadata</h4>
  <label>Description:<br><input type="text" id="metaDescription" style="width: 200px;" /></label><br><br>
  <label>Operator:<br><input type="text" id="metaOperator" style="width: 200px;" /></label><br><br>
  <button onclick="saveMetadata()">üíæ Save</button>
  <button onclick="closeMetadata()">‚ùå Close</button>
</div>



</body>
</html>
