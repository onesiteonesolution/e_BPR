<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Batch Record</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f8;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: #b3e0ff;
      color: #003366;
      font-weight: bold;
      font-size: 20px;
    }

    .container {
      padding: 40px;
    }

    .title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 30px;
      color: #003366;
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }

    .form-grid input,
    .form-grid select {
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #fff;
    }

    .note {
      margin-top: 25px;
      font-style: italic;
      color: #666;
    }

    .save-button {
      margin-top: 30px;
      text-align: right;
    }

    .save-button button {
      padding: 10px 24px;
      font-size: 16px;
      background-color: #0073e6;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .save-button button:hover {
      background-color: #005bb5;
    }
  </style>
</head>
<body>

  <div class="header">
    <div>Company Logo</div>
    <div>Company Name</div>
  </div>

  <div class="container">
    <div class="title">Create New Batch Record</div>

    <div class="form-grid">
      <input type="text" placeholder="BPR Title">
      <select>
        <option>Select Material</option>
        <option>Material A</option>
        <option>Material B</option>
      </select>
      <input type="text" placeholder="Batch Size">

      <select>
        <option>Select Department</option>
        <option>Production</option>
        <option>Quality Control</option>
      </select>
      
    </div>

  
   <a href="Unitoperation.html"><div class="save-button">
      <button type="submit">Save</button>
    </div>
  </div> </a>



</body>
</html>
