<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Electronic Batch Production Record</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #0073e6, #005bb5);
      color: white;
      text-align: center;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: rgba(0, 0, 0, 0.1);
    }
    .logo, .company-name {
      font-weight: bold;
    }
    .title {
      margin-top: 100px;
      font-size: 2rem;
      font-weight: bold;
    }
    .login-form {
      margin-top: 40px;
    }
    .login-form button {
      display: block;
      width: 250px;
      margin: 10px auto;
      padding: 12px;
      border: none;
      border-radius: 4px;
      background-color: #004a99;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }
    .login-form button:hover {
      background-color: #003366;
    }
    .login-form a {
      display: block;
      margin-top: 15px;
      color: #ffffff;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">Company Logo</div>
    <div class="company-name">Company Name</div>
  </div>
  <div class="title">Electronic Batch Production Record</div>
  <div class="login-form">
    <button>User Name</button>
    <button>Password</button>
    <a href="#">Forgot Password?</a>
  </div>


<button onclick="location.href='Todolist.html'">Login</button>



</body>
</html>
